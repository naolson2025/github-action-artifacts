# job artifacts are the production assets created by the build job
# we can download these artifacts and use in other jobs via action
name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
        # we can upload the artifacts to the github server
        # in this case, we are uploading the dist folder
        # which contains the production assets
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          # can specify multiple paths here
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
